<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style type="text/css">
    body{
      background-image: url(./img/background.jpg);
      background-size: cover;
    }
    </style>
  </head>
  <body>
    <div class="container" style="padding-top:15%">
      <div class="row">
        <div class="col-md-8">
        </div>
        <div class="col-md-4 well">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#student" data-toggle="tab">Student</a></li>
            <li><a href="#teacher" data-toggle="tab">Teacher</a></li>
            <li><a href="#manager" data-toggle="tab">Manager</a></li>
          </ul>
          <br>
          <div class="tab-content">
            <div class="tab-pane active" id="student">
              <form class="form-horizontal" role="form" action="studentlogin" method="post">
                <div class="form-group">
                  <div class="col-md-10">
                    <input type="text" class="form-control" name="sid" placeholder="StudentID">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-10">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-10 btn-group">
                    <button type="submit" class="btn btn-primary col-md-6">Sign in</button>
                    <button type="reset" class="btn btn-default col-md-6">Reset</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="tab-pane" id="teacher">
              <form class="form-horizontal" role="form"  action="teacherlogin" method="post">
                <div class="form-group">
                  <div class="col-md-10">
                    <input type="text" class="form-control" name="tid" placeholder="TeacherID">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-10">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-10 btn-group">
                    <button type="submit" class="btn btn-primary col-md-6">Sign in</button>
                    <button type="reset" class="btn btn-default col-md-6">Reset</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="tab-pane" id="manager">
              <form class="form-horizontal" role="form"  action="managerlogin" method="post">
                <div class="form-group">
                  <div class="col-md-10">
                    <input type="text" class="form-control" name="mid" placeholder="ManagerID">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-10">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-10 btn-group">
                    <button type="submit" class="btn btn-primary col-md-6">Sign in</button>
                    <button type="reset" class="btn btn-default col-md-6">Reset</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
